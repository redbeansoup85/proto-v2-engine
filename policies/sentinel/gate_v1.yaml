version: '1.0'
name: sentinel_gate_rules_v1
rules:
- id: SENTINEL_FUNDING_OI_ZERO_APPROVE
  condition:
    funding: 0.0
    open_interest: 0.0
  action:
    decision: APPROVE
    reason_code: FUNDING_OI_ZERO_APPROVE
    override_required: false
- id: BLOCK_HIGH_RISK
  description: Block any HIGH risk level
  condition:
    risk_level: HIGH
  action:
    decision: REJECT
    reason_code: RISK_HIGH_BLOCK
- id: REQUIRE_CONFIDENCE_MIN
  description: Reject if confidence below minimum
  condition:
    confidence_lt: 0.55
  action:
    decision: REJECT
    reason_code: CONFIDENCE_TOO_LOW
defaults:
  decision: APPROVE
  reason_code: null
  override_required: false
