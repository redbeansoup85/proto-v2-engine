type: object
required:
  - is_closed
  - verifier
  - verified_at_utc
  - evidence
properties:
  is_closed:
    type: boolean
    enum: [true]
  verifier:
    type: string
    minLength: 1
  verified_at_utc:
    type: string
    minLength: 10
  evidence:
    type: array
    minItems: 1
    items:
      type: object
      required: [type, ref]
      properties:
        type:
          type: string
          enum: [log, test, review]
        ref:
          type: string
          minLength: 1
  notes:
    type: string
