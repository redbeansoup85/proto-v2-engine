# gatekit_template: adapter-registry-gate
name: __GATE_NAME__

on:
  push:
  pull_request:

jobs:
  adapter_registry_gate:
    name: adapter-registry-gate
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install gate deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install ".[test]"

      - name: Run adapter registry gate (fail-closed)
        shell: bash
        run: |
          set -euo pipefail
          python tools/gates/adapter_registry_gate.py
