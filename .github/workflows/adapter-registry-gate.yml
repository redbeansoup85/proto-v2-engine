name: adapter-registry-gate

on:
  push:
  pull_request:

jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install gate deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml jsonschema

      - name: Run adapter registry gate (fail-closed)
        run: |
          python tools/gates/adapter_registry_gate.py \
            --registry policies/adapter_registry.yaml \
            --schema contracts/adapter_registry.schema.json

      - name: Run unit tests (scoped)
        run: |
          python -m pip install -e .[test] || true
          make test PYTEST_ARGS="tests/tools/test_adapter_registry_gate.py tests/tools/test_adapter_resolver.py"

