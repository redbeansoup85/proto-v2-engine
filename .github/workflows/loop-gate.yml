name: loop-gate

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      root_dir:
        description: "Root directory to scan for TASK_LOOP.yaml (default: tasks)"
        required: false
        default: "tasks"

jobs:
  gate:
    name: loop-gate
    runs-on: ubuntu-latest
    env:
      ROOT: ${{ github.event.inputs.root_dir || 'tasks' }}

    steps:
      - uses: actions/checkout@v4

      - name: "Fail-Closed: forbid legacy SCHEMAS/ directory"
        shell: bash
        run: |
          set -euo pipefail
          if [ -d "SCHEMAS" ]; then
            echo "Fail-Closed: legacy dir 'SCHEMAS/' detected. Use 'schemas/' only." >&2
            find SCHEMAS -maxdepth 2 -type f -print >&2 || true
            exit 1
          fi

      - name: Enforce TASK_LOOP under ROOT (exclude _template)
        shell: bash
        run: |
          set -euo pipefail

          # Fail-Closed: path traversal guard (workflow_dispatch input hardening)
          case "$ROOT" in
            ""|"/"*|*".."* )
              echo "Fail-Closed: invalid ROOT: $ROOT"
              exit 1
              ;;
          esac

          if [ ! -d "$ROOT" ]; then
            echo "Fail-Closed: ROOT directory not found: $ROOT"
            exit 1
          fi

          COUNT="$(find "$ROOT" -mindepth 3 -maxdepth 3 \
            -name TASK_LOOP.yaml \
            ! -path "$ROOT/_template/*" \
            -print | wc -l | tr -d ' ')"

          if [ "$COUNT" -lt 1 ]; then
            echo "Fail-Closed: no TASK_LOOP.yaml found under $ROOT (excluding _template)"
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Validate TASK_LOOP schema (YAML parse + jsonschema)
        shell: bash
        run: |
          set -euo pipefail

          python -V
          python -m pip install --upgrade pip
          python -m pip install "PyYAML>=6.0" "jsonschema>=4.20"

          python scripts/validate_task_loop.py "$ROOT" --schema schemas/task_loop.schema.json

      - name: Closed Loop KPI Summary
        shell: bash
        run: |
          set -euo pipefail

          {
            echo "## Closed Loop KPI"
            echo ""
            echo "- ROOT=$ROOT"
          } | tee -a "$GITHUB_STEP_SUMMARY"

          if [ -x scripts/closed_loop_ratio.sh ]; then
            ./scripts/closed_loop_ratio.sh "$ROOT" | sed 's/^/- /' | tee -a "$GITHUB_STEP_SUMMARY"
          else
            echo "- SKIP: scripts/closed_loop_ratio.sh not found" | tee -a "$GITHUB_STEP_SUMMARY"
          fi

      - name: Enforce PR_REQUEST fields
        if: github.event_name == 'pull_request'
        shell: bash
        run: |
          set -euo pipefail

          body="$(jq -r '.pull_request.body // empty' < "$GITHUB_EVENT_PATH")"
          if [ -z "$body" ]; then
            num="$(jq -r '.pull_request.number // empty' < "$GITHUB_EVENT_PATH")"
            [ -n "$num" ] || { echo "Fail-Closed: cannot read PR number from event payload"; exit 1; }

            body="$(curl -sS \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/${GITHUB_REPOSITORY}/pulls/${num}" \
              | jq -r '.body // empty')"
          fi

          echo "PR_BODY_LEN=${#body}"
          body="$(jq -r '.pull_request.body // empty' < "$GITHUB_EVENT_PATH")"
          if [ -z "$body" ]; then
            num="$(jq -r '.pull_request.number // empty' < "$GITHUB_EVENT_PATH")"
            [ -n "$num" ] || { echo "Fail-Closed: cannot read PR number from event payload"; exit 1; }

            body="$(curl -sS \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/${GITHUB_REPOSITORY}/pulls/${num}" \
              | jq -r '.body // empty')"
          fi

          echo "PR_BODY_LEN=${#body}"
          for k in DESIGN_ARTIFACT STAGE WHY_NOW VERIFY BREAK_RISK; do
            echo "$body" | grep -q "$k:" || { echo "Missing $k in PR body"; exit 1; }
          done

