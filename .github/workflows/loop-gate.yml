name: loop-gate

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      root_dir:
        description: "Root directory to scan for TASK_LOOP.yaml (default: tasks)"
        required: false
        default: "tasks"

jobs:
  gate:
    runs-on: ubuntu-latest
    env:
      ROOT: ${{ github.event_name == 'workflow_dispatch' && inputs.root_dir || 'tasks' }}

    steps:
      - uses: actions/checkout@v4

      - name: Enforce TASK_LOOP under ROOT (exclude _template)
        shell: bash
        run: |
          set -euo pipefail

          if [ ! -d "$ROOT" ]; then
            echo "Fail-Closed: ROOT directory not found: $ROOT"
            exit 1
          fi

          COUNT="$(find "$ROOT" -mindepth 2 -maxdepth 2 \
            -name TASK_LOOP.yaml \
            ! -path "$ROOT/_template/*" \
            -print | wc -l | tr -d ' ')"

          if [ "$COUNT" -lt 1 ]; then
            echo "Fail-Closed: no TASK_LOOP.yaml found under $ROOT (excluding _template)"
            exit 1
          fi

      - name: Validate TASK_LOOP fields
        shell: bash
        run: |
          set -euo pipefail

          while IFS= read -r f; do
            for k in INTENT EXPECTED_OUTCOME EXECUTION NEXT_ACTION RESULT; do
              grep -q "^$k:" "$f" || { echo "Missing $k in $f"; exit 1; }
            done

            # RESULT enum gate (scalar)
            grep -Eq '^RESULT:\s*(OPEN|CLOSED|BLOCKED|SKIPPED)\s*$' "$f" || {
              echo "Invalid RESULT in $f (allowed: OPEN|CLOSED|BLOCKED|SKIPPED)"
              exit 1
            }
          done < <(find "$ROOT" -mindepth 2 -maxdepth 2 -name TASK_LOOP.yaml ! -path "$ROOT/_template/*" -print)

      - name: Closed Loop KPI Summary
        shell: bash
        run: |
          set -euo pipefail
          echo "## Closed Loop KPI" >> "$GITHUB_STEP_SUMMARY"
          echo "- ROOT=$ROOT" >> "$GITHUB_STEP_SUMMARY"
          if [ -x scripts/closed_loop_ratio.sh ]; then
            ./scripts/closed_loop_ratio.sh "$ROOT" | sed "s/^/- /" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "- SKIP: scripts/closed_loop_ratio.sh not found" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Enforce PR_REQUEST fields
        if: github.event_name == 'pull_request'
        shell: bash
        run: |
          set -euo pipefail
          body="$(jq -r .pull_request.body < "$GITHUB_EVENT_PATH")"
          for k in DESIGN_ARTIFACT STAGE WHY_NOW VERIFY BREAK_RISK; do
            echo "$body" | grep -q "$k:" || { echo "Missing $k in PR body"; exit 1; }
          done
