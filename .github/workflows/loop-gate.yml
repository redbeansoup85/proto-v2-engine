name: loop-gate

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      root_dir:
        description: "Root directory to scan for TASK_LOOP.yaml (default: tasks)"
        required: false
        default: "tasks"

jobs:
  gate:
    runs-on: ubuntu-latest
    env:
      ROOT: ${{ github.event_name == 'workflow_dispatch' && inputs.root_dir || 'tasks' }}

    steps:
      - uses: actions/checkout@v4

      - name: Enforce TASK_LOOP under ROOT (exclude _template)
        shell: bash
        run: |
          set -euo pipefail

          if [ ! -d "$ROOT" ]; then
            echo "Fail-Closed: ROOT directory not found: $ROOT"
            exit 1
          fi

          COUNT="$(find "$ROOT" -mindepth 2 -maxdepth 2 \
            -name TASK_LOOP.yaml \
            ! -path "$ROOT/_template/*" \
            -print | wc -l | tr -d ' ')"

          if [ "$COUNT" -lt 1 ]; then
            echo "Fail-Closed: no TASK_LOOP.yaml found under $ROOT (excluding _template)"
            exit 1
          fi

      - name: Validate TASK_LOOP fields
        shell: bash
        run: |
          set -euo pipefail

          while IFS= read -r f; do
            for k in CREATED_AT_UTC INTENT EXPECTED_OUTCOME EXECUTION NEXT_ACTION RESULT; do
              grep -q "^$k:" "$f" || { echo "Missing $k in $f"; exit 1; }
            done

            # RESULT enum gate (scalar)
            grep -Eq '^RESULT:\s*(OPEN|CLOSED|BLOCKED|SKIPPED)\s*$' "$f" || {
              echo "Invalid RESULT in $f (allowed: OPEN|CLOSED|BLOCKED|SKIPPED)"
              exit 1
            }

            # CREATED_AT_UTC ISO-8601 UTC(Z) gate
            grep -Eq '^CREATED_AT_UTC:\s*[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z\s*$' "$f" || {
              echo "Invalid CREATED_AT_UTC in $f (required: YYYY-MM-DDTHH:MM:SSZ)"
              exit 1
            }


            # If RESULT is CLOSED, VERDICT.yaml must exist and include required fields
            if grep -Eq '^RESULT:\s*CLOSED\s*$' "$f"; then
              vdir="$(dirname "$f")"
              vfile="$vdir/VERDICT.yaml"

              if [ ! -f "$vfile" ]; then
                echo "Fail-Closed: RESULT=CLOSED but missing VERDICT.yaml in $vdir"
                exit 1
              fi

              # required keys exist
              for k in is_closed verifier verified_at_utc evidence; do
                grep -q "^$k:" "$vfile" || {
                  echo "Fail-Closed: VERDICT.yaml missing $k in $vdir"
                  exit 1
                }
              done

              # semantic checks
              grep -Eq '^is_closed:\s*true\s*$' "$vfile" || {
                echo "Fail-Closed: VERDICT.yaml is_closed must be true in $vdir"
                exit 1
              }

              # evidence must have at least one item with allowed type
              grep -Eq '^[[:space:]]*-[[:space:]]+type:[[:space:]]*(log|test|review)[[:space:]]*$' "$vfile" || {
                echo "Fail-Closed: VERDICT.yaml evidence item missing/invalid type in $vdir"
                exit 1
              }

              # and a non-empty ref field somewhere
              grep -Eq '^[[:space:]]+ref:[[:space:]]*[^[:space:]].*$' "$vfile" || {
                echo "Fail-Closed: VERDICT.yaml evidence item missing ref in $vdir"
                exit 1
              }
            fi
          done < <(find "$ROOT" -mindepth 2 -maxdepth 2 -name TASK_LOOP.yaml ! -path "$ROOT/_template/*" -print)

      - name: Closed Loop KPI Summary
        shell: bash
        run: |
          set -euo pipefail
          echo "## Closed Loop KPI" >> "$GITHUB_STEP_SUMMARY"
          echo "- ROOT=$ROOT" >> "$GITHUB_STEP_SUMMARY"
          if [ -x scripts/closed_loop_ratio.sh ]; then
            ./scripts/closed_loop_ratio.sh "$ROOT" | sed "s/^/- /" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "- SKIP: scripts/closed_loop_ratio.sh not found" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Enforce PR_REQUEST fields
        if: github.event_name == 'pull_request'
        shell: bash
        run: |
          set -euo pipefail
          body="$(jq -r .pull_request.body < "$GITHUB_EVENT_PATH")"
          for k in DESIGN_ARTIFACT STAGE WHY_NOW VERIFY BREAK_RISK; do
            echo "$body" | grep -q "$k:" || { echo "Missing $k in PR body"; exit 1; }
          done
