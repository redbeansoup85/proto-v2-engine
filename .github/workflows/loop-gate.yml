name: loop-gate
on: [push, pull_request]

jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enforce TASK_LOOP presence
        run: |
          if ! git ls-files | grep -q "TASK_LOOP.yaml"; then
            echo "TASK_LOOP.yaml missing"; exit 1;
          fi

      - name: Validate TASK_LOOP fields
        run: |
          for f in $(git ls-files | grep TASK_LOOP.yaml); do
            for k in INTENT EXPECTED_OUTCOME EXECUTION NEXT_ACTION; do
              grep -q "^$k:" "$f" || { echo "Missing $k in $f"; exit 1; }
            done
          done

      - name: Enforce PR_REQUEST fields
        if: github.event_name == 'pull_request'
        run: |
          body="$(jq -r .pull_request.body < $GITHUB_EVENT_PATH)"
          for k in WHY_NOW VERIFY BREAK_RISK; do
            echo "$body" | grep -q "$k:" || { echo "Missing $k"; exit 1; }
          done
