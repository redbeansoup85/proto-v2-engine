name: loop-gate
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enforce TASK_LOOP under tasks (exclude _template)
        run: |
          if [ ! -d tasks ]; then
            echo "No tasks/ directory"; exit 1;
          fi

          COUNT=$(find tasks -mindepth 2 -maxdepth 2 \
            -name TASK_LOOP.yaml \
            ! -path "tasks/_template/*" | wc -l | tr -d ' ')

          if [ "$COUNT" -lt 1 ]; then
            echo "Fail-Closed: no TASK_LOOP.yaml found under tasks/ (excluding _template)"
            exit 1
          fi

      - name: Validate TASK_LOOP fields
        run: |
          for f in $(find tasks -mindepth 2 -maxdepth 2 -name TASK_LOOP.yaml ! -path "tasks/_template/*"); do
            for k in INTENT EXPECTED_OUTCOME EXECUTION NEXT_ACTION RESULT; do
              grep -q "^$k:" "$f" || { echo "Missing $k in $f"; exit 1; }
            done
          done

      - name: Closed Loop KPI Summary
        run: |
          echo "## Closed Loop KPI" >> "$GITHUB_STEP_SUMMARY"
          if [ -x scripts/closed_loop_ratio.sh ]; then
            ./scripts/closed_loop_ratio.sh tasks | sed "s/^/- /" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "- SKIP: scripts/closed_loop_ratio.sh not found" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Enforce PR_REQUEST fields
        if: github.event_name == 'pull_request'
        run: |
          body="$(jq -r .pull_request.body < "$GITHUB_EVENT_PATH")"
          for k in DESIGN_ARTIFACT STAGE WHY_NOW VERIFY BREAK_RISK; do
            echo "$body" | grep -q "$k:" || { echo "Missing $k in PR body"; exit 1; }
          done
