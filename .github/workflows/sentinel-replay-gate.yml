# gatekit_template: sentinel-replay-gate
name: sentinel-replay-gate

on:
  pull_request:
  push:

jobs:
  sentinel-replay-gate:
    name: sentinel-replay-gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install \
            pytest pytest-asyncio \
            alembic sqlalchemy \
            pyyaml \
            pydantic fastapi \
            aiosqlite asgi-lifespan \
            httpx \
            jsonschema

      - name: Verify change classification + governance policy (SSOT)
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install pyyaml
          python -m tools.ci.verify_change_token

      - name: Run tests
        env:
          DATABASE_URL: sqlite+aiosqlite:///test.db
        run: pytest -q
