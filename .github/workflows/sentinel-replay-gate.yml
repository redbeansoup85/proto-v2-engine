name: sentinel-replay-gate

on:
  pull_request:
  push:

jobs:
  sentinel-replay-gate:
    name: sentinel-replay-gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test deps (runtime minimal)
        run: |
          python -m pip install --upgrade pip
          python -m pip install \
            pytest pytest-asyncio \
            alembic \
            pydantic \
            fastapi \
            aiosqlite \
            asgi-lifespan \
            sqlalchemy \
            httpx

      - name: Unit tests
        env:
          DATABASE_URL: sqlite+aiosqlite:///test.db
        run: pytest -q
