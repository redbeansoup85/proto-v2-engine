# gatekit_template: schema-registry-drift-gate
name: schema-registry-drift-gate

on:
  pull_request:

jobs:
  schema_registry_drift:
    name: schema-registry-drift (fail-closed)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Verify schema registry lock
        run: python tools/gates/gate_schema_registry.py --verify
