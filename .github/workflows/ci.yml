name: proto-v2-engine-ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Verify commit classification token (A-MAJOR/A-MINOR/A-PATCH)
        id: class
        shell: bash
        run: |
          set -euo pipefail

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            msg="${{ github.event.pull_request.title }}"
          else
            msg="$(git log -1 --pretty=%B)"
          fi

          echo "Message:"
          echo "$msg"

          token="$(printf "%s" "$msg" | sed -nE 's/^(A-(MAJOR|MINOR|PATCH)):.*/\1/p' | head -n1)"
          if [ -z "$token" ]; then
            echo "Missing classification token. Expected prefix: A-MAJOR: / A-MINOR: / A-PATCH:"
            exit 1
          fi

          echo "token=$token" >> "$GITHUB_OUTPUT"

      - name: Disallow A-PATCH when governance docs changed
        shell: bash
        run: |
          set -euo pipefail

          token="${{ steps.class.outputs.token }}"
          echo "Token: $token"

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            base="${{ github.event.pull_request.base.sha }}"
            head="${{ github.event.pull_request.head.sha }}"
            changed="$(git diff --name-only "$base" "$head" || true)"
          else
            changed="$(git diff --name-only HEAD~1..HEAD || true)"
          fi

          echo "Changed files:"
          echo "$changed"

          if echo "$changed" | grep -Eq '^docs/governance/'; then
            echo "Governance docs changed; require A-MINOR or A-MAJOR."
            if [ "$token" != "A-MAJOR" ] && [ "$token" != "A-MINOR" ]; then
              exit 1
            fi
          else
            echo "No governance docs change detected."
          fi

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip

          # Install project deps (if packaging exists)
          pip install -e . || true

          # Install requirements (if present)
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt || true
          fi

          # FAIL-CLOSED: required by tests/conftest.py (alembic import) + sqlite async driver
          pip install alembic aiosqlite sqlalchemy pytest asgi-lifespan pytest-asyncio anyio httpx

      - name: Run tests
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y sqlite3

          DB="$PWD/infra/api/test.db"
          rm -f "$DB"
          sqlite3 "$DB" "PRAGMA user_version;" >/dev/null

          export DATABASE_URL="sqlite+aiosqlite:///$DB"

          python -m py_compile infra/api/alembic/env.py
          python -m alembic -c infra/api/alembic.ini -q upgrade head

          pytest -q
