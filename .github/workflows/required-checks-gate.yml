name: required-checks-gate

on:
  pull_request:
    paths:
      - ".github/workflows/**"
      - "docs/governance/contracts/CI_REQUIRED_CHECKS_CONTRACT.md"
  workflow_dispatch:

jobs:
  required-checks-gate:
    name: required-checks-gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run CI required checks contract gate
        run: |
          python -m pip install PyYAML
          python tools/gates/required_checks_contract_gate.py
