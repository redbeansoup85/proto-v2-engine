name: bootstrap-ref-gate

on:
  push:
  pull_request:

jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run bootstrap reference gate (fail-closed)
        run: |
          python tools/gates/bootstrap_ref_gate.py --root .
